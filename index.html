<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styling.css" type="text/css">
    <!-- Google Fonts- Orbitron for results and history -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merienda+One&family=Orbitron&display=swap" rel="stylesheet">

    <!-- // Using the google Fonts  (font-family: 'Merienda One', cursive;) -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merienda+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center; font-size: 50px;">Simple-Calculator</h1>
    <div id="container">
        <div id="calculator">
            
            <div class="result">
                
                 <div class="history"> 
                     <p id="history-value"></p>
                 </div>
                 <div class="output"> 
                 <p id="output-value"></p>
                 </div>
            </div>

         
            <div class="buttons">
                   <button  id="clear" class="operators">C</button>
                   <button id="backspace" class="operators">CE</button>
                   <button id="Percentile" class="operators">%</button>
                   <button id="division" class="operators">&#247;</button>
                   <button id="7" class="num">7</button>
                   <button id="8" class="num">8</button>
                   <button id="9" class="num">9</button>
                   <button id="multiply" class="operators">&times;</button>
                   <button id="4" class="num">4</button>
                   <button id="5" class="num">5</button>
                   <button id="6" class="num">6</button>
                   <button id="minus" class="operators">-</button>
                   <button id="1" class="num">1</button>
                   <button id="2" class="num">2</button>
                   <button id="3" class="num">3</button>
                   <button id="add" class="operators">+</button>
                   <button id="empty1" class="empty"></button>
                   <button id="0" class="num">0</button>
                   <button id="empty" class="empty"></button>
                   <button id="=" class="operators">=</button>
            </div>
        </div>
    </div>
    <script src="ScriptFile.js"></script>
</body>
</html>
